<body>

<button onclick="loadMovies()">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∏–ª—å–º—ã</button>

<table id="moviesTable" style="display: none;">
    <thead>

    </thead>

<script>
    async function loadMovies() {
        try {
            const response = await fetch("http://127.0.0.1:8000/movies");
            if (!response.ok) {
                throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∏–ª—å–º–æ–≤');
            }
            const movies = await response.json();

            const table = document.getElementById("moviesTable");
            const tbody = document.getElementById("moviesBody");
            tbody.innerHTML = ""; // –æ—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ

            movies.forEach(movie => {
                const row = document.createElement("tr");
                const nameCell = document.createElement("td");
                nameCell.textContent = movie.name;
                const yearCell = document.createElement("td");
                yearCell.textContent = movie.year;
                row.appendChild(nameCell);
                row.appendChild(yearCell);
                tbody.appendChild(row);
            });

            table.style.display = movies.length ? "table" : "none";
        } catch (error) {
            alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: " + error.message);

    }
</script>
